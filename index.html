<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link id="icon" rel="icon" href="images/mtech.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="calcBox">
            <!-- <input id="input1" type="text"> -->
            <!-- <input id="input2" type="text"> -->

            <h3 id="result"></h3>
            <div id="buttons">
                <button class="numberButton" onmousedown="button(7)">7</button>
                <button class="numberButton" onmousedown="button(8)">8</button>
                <button class="numberButton" onmousedown="button(9)">9</button>
                <button class="functionButton" onmousedown="button('/')">รท</button>
                <button class="numberButton" onmousedown="button(4)">4</button>
                <button class="numberButton" onmousedown="button(5)">5</button>
                <button class="numberButton" onmousedown="button(6)">6</button>
                <button class="functionButton" onmousedown="button('x')">ร</button>
                <button class="numberButton" onmousedown="button(1)">1</button>
                <button class="numberButton" onmousedown="button(2)">2</button>
                <button class="numberButton" onmousedown="button(3)">3</button>
                <button class="functionButton" onmousedown="button('-')">-</button>
                <button class="numberButton" onmousedown="button(0)">0</button>
                <button class="numberButton" onmousedown="button('.')">.</button>
                <button class="functionButton" onmousedown="button('=')">=</button>
                <button class="functionButton" onmousedown="button('+')">+</button>
                <button class="clearButton" onmousedown="button('clear')">C</button>
                <button class="clearButton" onmousedown="button('allClear')">AC</button>
            </div>
        </div>
        <script type="text/Javascript" src="app.js"></script>
    </body>
</html>
